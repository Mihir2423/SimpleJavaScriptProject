      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      border: 0.15rem solid rgba(255, 255, 255, 1);
      color: #fff;
      cursor: pointer;

    <script>
      const container = document.querySelector(".container");
      const yes_btn = document.querySelector(".yes_btn");
      const no_btn = document.querySelector(".no_btn");

      let prev_left = -1;
      let prev_top = -1;

      no_btn.addEventListener("click", () => {
        no_btn.style.position = "absolute";

        let random_left, random_top;
        do {
          random_left = Math.floor(Math.random() * container.clientWidth);
          random_top = Math.floor(Math.random() * container.clientHeight);
        } while (random_left === prev_left || random_top === prev_top);

        if (random_left >= container.clientWidth / 2)
          no_btn.style.left = `${random_left - no_btn.clientWidth}px`;

        if (random_top >= container.clientHeight / 2)
          no_btn.style.top = `${random_top - no_btn.clientHeight}px`;

        prev_left = random_left;
        prev_top = random_top;
      });

      yes_btn.addEventListener("click", () => {
        container.innerHTML = `<h2>
                          I knew it!!! <br>
                          Lol ðŸ˜‚ðŸ˜‚ðŸ˜‚ <br>
                          </h2>`;
      });

      window.addEventListener("beforeunload", (e) => {
        if (yes_btn.style.display !== "none") {
          e.preventDefault();
          e.returnValue = "";
        }
      });
    </script>
